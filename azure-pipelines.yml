trigger:
- master
- azure-pipelines

pool:
  vmImage: 'ubuntu-16.04'

stages:
- stage: JSChecks
  jobs:
  - job: JSChecks
    steps:
    - script: |
        yarn install
      displayName: Install
    - script: |
        yarn lint
      displayName: Lint
    - script: |
        yarn ci:test
      displayName: Unit Tests

- stage: Build
  jobs:
  - job: Mac
    pool:
      vmImage: 'macOS-10.14'
    steps:
    - script: |
        yarn install
      displayName: Install
    - script: |
        yarn pack:mac
        rm -rf dist/mac
      displayName: Build
    - publish: $(Build.SourcesDirectory)/dist #/Giterm-*.dmg
      artifact: GitermMac

  - job: Linux
    steps:
    - script: |
        yarn install
      displayName: Install
    - script: |
        yarn pack:linux
        rm -rf dist/linux-unpacked
      displayName: Build
    - publish: $(Build.SourcesDirectory)/dist #/Giterm-*.deb .AppImage
      artifact: GitermLinux
      
  - job: Windows
    pool:
      vmImage: 'windows-2019'
    steps:
    - script: |
        yarn install
      displayName: Install
    - script: |
        yarn pack:win
        rm -r dist/win-unpacked
      displayName: Build
    - publish: $(Build.SourcesDirectory)/dist #/Giterm Setup 0.3.0.exe
      artifact: GitermWindows
