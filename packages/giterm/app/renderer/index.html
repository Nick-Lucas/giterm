<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="./load-css.js"></script>
    
    <!-- https://electronjs.org/docs/tutorial/security#6-define-a-content-security-policy -->
    <!-- Load app script and allow browsersync to load -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'unsafe-eval' 'self' ws://localhost:* http://localhost:35829">
    <meta http-equiv="Cross-Origin-Opener-Policy" content="require-corp">
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="same-origin">
  </head>
  <body>
    <div id="app" style="display: flex"></div>
    <script src="./app.js" data-container="#app"></script>
    <script src="./dev.js"></script>
  </body>
</html>
