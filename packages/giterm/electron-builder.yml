appId: com.nicklucas.giterm
copyright: Nick Lucas 2018 MIT
productName: Giterm

asar: true

directories:
  buildResources: dist-assets/
  output: dist/

afterSign: build-config/afterSign.js

publish:
  provider: github
  owner: nick-lucas
  repo: giterm

files:
  - package.json
  - init.js
  - build/
  - node_modules/

extraResources:
  - from: app/renderer/components/terminal/bashrc
    to: bashrc

dmg:
  contents:
    - type: link
      path: /Applications
      x: 410
      y: 150
    - type: file
      x: 130
      y: 150
  icon: icon.icns
  sign: false

mac:
  target: 
    - dmg
  category: public.app-category.tools
  icon: icon.icns

  # https://kilianvalkhof.com/2019/electron/notarizing-your-electron-application/
  hardenedRuntime: true
  entitlements: build-config/mac/entitlements.mac.inherit.plist
  entitlementsInherit: build-config/mac/entitlements.mac.inherit.plist

win:
  target: nsis
  icon: icon.ico

linux:
  target:
    - AppImage
