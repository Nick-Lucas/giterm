appId: com.nicklucas.giterm
copyright: Nick Lucas 2018 MIT
productName: Giterm

asar: true

directories:
  buildResources: dist-assets/
  output: dist/

publish:
  provider: github
  owner: nick-lucas
  repo: giterm

files:
  - package.json
  - init.js
  - build/
  - node_modules/

extraFiles:
  - from: app/renderer/components/terminal/bashrc
    to: bashrc

dmg:
  contents:
    - type: link
      path: /Applications
      x: 410
      y: 150
    - type: file
      x: 130
      y: 150
  icon: icon.icns

mac:
  target: dmg
  category: public.app-category.tools
  icon: icon.icns

win:
  target: nsis
  icon: icon.ico

linux:
  target:
    - deb
    - AppImage
